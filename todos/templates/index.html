<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>My ToDos</h1>
      <a href="/todos/add">Add ToDo</a>
    </header>
    <ul>
      {% for todo in todos %}
        <li><a href="/todos/details/{{todo.id}}">{{todo.title}}</a> : {{todo.text}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
